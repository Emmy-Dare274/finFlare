{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block extra_title %} - Landing page {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Background Image content section here-->
<body>
    <div class="overlay">
    <div class="bg-image">
    <div class="container main-content-container h-100">
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 mx-auto text-center">
                        <hr>
                        <h2 class="logo-font mb-4">Landing Page</h2>
                    </div>

                <!-- Login form content section here-->

                <div class="login-section">
                    <h2>Login</h2>
                    <!-- Login form here -->
                    <form>
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="loginUsername" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <!-- Login button here-->
                        <button type="submit">Login</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </article>
    </div>
</body>
{% endblock %}

{% block postloadjs %}
    <script src="{% static 'home/js/home.js' %}"></script>
{% endblock %}
